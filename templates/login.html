<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - AI Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Quicksand', sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }
    :root {
      --bg: radial-gradient(circle at 30% 30%, #6a11cb, #2575fc);
      --text: #fff;
      --input-bg: rgba(255,255,255,0.2);
      --input-focus: rgba(255,255,255,0.3);
    }
    .dark {
      --bg: #1e1e2f;
      --text: #eee;
      --input-bg: rgba(255,255,255,0.15);
      --input-focus: rgba(255,255,255,0.25);
    }
    .theme-toggle {
      position: absolute; top: 20px; right: 20px;
      background: none; border: none; font-size: 1.5em;
      color: var(--text); cursor: pointer;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 25px; padding: 50px 40px;
      width: 100%; max-width: 400px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.4);
      position: relative;
    }
    h2 { text-align: center; margin-bottom: 25px; font-size: 2.4em; }
    .field-group { position: relative; margin-bottom: 20px; }
    .field-group input {
      width: 100%; padding: 15px; border: none; border-radius: 15px;
      background: var(--input-bg); color: var(--text);
      font-size: 15px; transition: all 0.4s ease;
    }
    .field-group input:focus {
      background: var(--input-focus); outline: none;
      box-shadow: 0 0 12px #fff, 0 0 25px #16a085;
    }
    .field-group .toggle-pass {
      position: absolute; right: 15px; top: 50%;
      transform: translateY(-50%); cursor: pointer;
      color: var(--text); font-size: 1.1em;
    }
    button.submit-btn {
      width:100%; padding:14px; border:none; border-radius:50px;
      font-size:16px; font-weight:bold; color:white;
      background: linear-gradient(to right, #16a085, #2980b9);
      cursor:pointer; position:relative;
      overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
    }
    button.submit-btn:hover { transform: scale(1.06); }
    .loader {
      display:none; position:absolute; top:50%; left:50%;
      transform: translate(-50%,-50%);
      width:24px; height:24px;
      border:3px solid rgba(255,255,255,0.6);
      border-top:3px solid #fff;
      border-radius:50%;
      animation: spin 1s infinite linear;
    }
    @keyframes spin { to {transform: rotate(360deg);} }
    .error {
      text-align: center;
      color: #ffaaaa;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 15px;
    }
    .back-home { display:block; text-align:center; margin-top:20px; color: var(--text); text-decoration:none; }
    .back-home:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Basculer th√®me">
    <i class="fas fa-moon"></i>
  </button>

  <div class="login-box">
    <h2><i class="fas fa-lock"></i> Connexion</h2>
    <form id="loginForm" method="POST">
      <div class="field-group">
        <input type="email" name="email" placeholder="üìß Adresse email" required>
      </div>
      <div class="field-group">
        <input type="password" name="password" placeholder="üîë Mot de passe" required id="passwordField">
        <i class="fas fa-eye toggle-pass" id="togglePassword"></i>
      </div>

      <!-- ‚úÖ Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <button type="submit" class="submit-btn">
        <span>Se connecter</span>
        <div class="loader" id="loader"></div>
      </button>
    </form>
    <a href="/" class="back-home">‚Üê Retour √† l'accueil</a>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.innerHTML = document.body.classList.contains('dark')
        ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    const passField = document.getElementById('passwordField');
    const togglePass = document.getElementById('togglePassword');
    togglePass.addEventListener('click', () => {
      const type = passField.type === 'password' ? 'text' : 'password';
      passField.type = type;
      togglePass.classList.toggle('fa-eye-slash');
    });

    const form = document.getElementById('loginForm');
    const loader = document.getElementById('loader');
    form.addEventListener('submit', e => {
      e.preventDefault();
      loader.style.display = 'block';
      setTimeout(() => {
        loader.style.display = 'none';
        form.submit();
      }, 2000);
    });
  </script>
</body>
</html>
