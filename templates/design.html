<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âvaluateur immobilier intelligent</title>
  <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/house-emoji-emoji-2047x2048-c1ykjnv0.png" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    :root {
      --primary-color: #1abc9c;
      --accent-color: #6a11cb;
      --hover-color: #2575fc;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #1f4037;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      z-index: 1;
    }

    .gradient-title {
      font-size: 3em;
      font-weight: 800;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      transition: transform 0.5s ease, background-position 1s ease;
      cursor: pointer;
    }

    .gradient-title:hover {
      transform: scale(1.05);
      background-position: 100% 50%;
    }

    form {
      background: rgba(255, 255, 255, 0.85);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #2c3e50;
    }

    input[type="number"],
    .radio-group {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }

    input[type="number"]:focus {
      border: 2px solid var(--primary-color);
      outline: none;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      cursor: pointer;
    }

    .radio-group input {
      margin-right: 8px;
    }

    .submit-btn {
      background: linear-gradient(45deg, var(--accent-color), var(--hover-color));
      color: white;
      padding: 14px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    .prediction {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      background-color: #ecf0f1;
      padding: 20px;
      border-left: 8px solid #2ecc71;
      border-radius: 10px;
      animation: fadeIn 0.6s ease-in-out;
      max-width: 600px;
    }

    .history-btn {
      margin-top: 20px;
      background: linear-gradient(45deg, #16a085, #2980b9);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      max-width: 600px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .history-btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<canvas id="bubbles"></canvas>

<main>
  <h1 class="gradient-title">üß† AI House Estimator</h1>

  <form method="POST" action="/predict" onsubmit="return confirmSubmission();">
    <label>Longitude :</label>
    <input type="number" step="any" name="longitude" required>

    <label>Latitude :</label>
    <input type="number" step="any" name="latitude" required>

    <label>√Çge m√©dian des maisons :</label>
    <input type="number" step="any" name="housing_median_age" required>

    <label>Total des pi√®ces :</label>
    <input type="number" step="any" name="total_rooms" required>

    <label>Total des chambres :</label>
    <input type="number" step="any" name="total_bedrooms" required>

    <label>Population :</label>
    <input type="number" step="any" name="population" required>

    <label>M√©nages :</label>
    <input type="number" step="any" name="households" required>

    <label>Revenu m√©dian :</label>
    <input type="number" step="any" name="median_income" required>

    <label>Proximit√© √† l‚Äôoc√©an :</label>
    <div class="radio-group">
      <label><input type="radio" name="ocean_proximity" value="INLAND" required> INLAND</label>
      <label><input type="radio" name="ocean_proximity" value="ISLAND"> ISLAND</label>
      <label><input type="radio" name="ocean_proximity" value="NEAR BAY"> NEAR BAY</label>
      <label><input type="radio" name="ocean_proximity" value="NEAR OCEAN"> NEAR OCEAN</label>
    </div>

    <input type="submit" class="submit-btn" value="üéØ Pr√©dire maintenant">
  </form>

  {% if prediction %}
  <div class="prediction">
    üè† Prix estim√© : <span style="color:#27ae60">{{ prediction }} $</span><br>
    üìà Bas√© sur vos donn√©es saisies.
  </div>
  {% endif %}

  <!-- üìä Bouton historique -->
  <form action="/historique" method="get">
    <button type="submit" class="history-btn">üìä Voir l'historique des estimations</button>
  </form>
</main>

<script>
  const canvas = document.getElementById("bubbles");
  const ctx = canvas.getContext("2d");
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const bubbles = [];
  for (let i = 0; i < 40; i++) {
    bubbles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 10 + 2,
      dx: (Math.random() - 0.5) * 1,
      dy: (Math.random() - 0.5) * 1
    });
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    for (let b of bubbles) {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255, 255, 255, 0.15)";
      ctx.fill();
      b.x += b.dx;
      b.y += b.dy;
      if (b.x < 0 || b.x > width) b.dx *= -1;
      if (b.y < 0 || b.y > height) b.dy *= -1;
    }
    requestAnimationFrame(draw);
  }
  draw();

  function confirmSubmission() {
    const radios = document.getElementsByName("ocean_proximity");
    let selected = false;
    for (let r of radios) {
      if (r.checked) {
        selected = true;
        break;
      }
    }
    if (!selected) {
      alert("üö´ Vous devez s√©lectionner une proximit√© √† l‚Äôoc√©an !");
      return false;
    }

    alert("‚úÖ Donn√©es envoy√©es ! Pr√©diction en cours...");
    return true;
  }

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });
</script>

</body>
</html>
